<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Rajdhani:wght@300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>What's the weather in...</h1>
    <div class="exterior-container">
      <form action="#" method="GET" id="search-form">
        <input
          type="search"
          class="search-field"
          placeholder="What's the weather in..."
        />
        <input type="submit" class="search-button" value="Search" />
      </form>
      <hr />
      <div class="current-city-infographic-container">
        <div class="city-name">São Paulo</div>
        <div class="city-condition-description">Sunny</div>
        <span class="city-humidity">Humidity: 75%</span>
        <span class="city-wind-speed">Wind: 5km/h</span>
      </div>
      <div class="current-city-temperature-container">
        <span class="temperature-emoji">☀</span>
        <span class="temperature-value">30</span>
        <span class="temperature-unit">°C</span>
      </div>
      <hr />
      <div class="week-forecast-container">
        <span class="day-1">DAY 1 INFO</span>
        <span class="day-2">DAY 2 INFO</span>
        <span class="day-3">DAY 3 INFO</span>
        <span class="day-4">DAY 4 INFO</span>
        <span class="day-5">DAY 5 INFO</span>
      </div>
      <hr />
      <footer>
        Page created by
        <a href="https://github.com/Biscatrix" target="_blank">Bia C.</a> on
        <a
          href="https://github.com/Biscatrix/whats-the-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://whats-the-weather-there.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
