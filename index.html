<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Rajdhani:wght@300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="exterior-container">
      <header>
        <div class="header-container">
          <form action="#" method="GET" id="search-form">
            <input
              type="search"
              class="search-field"
              id="search-input"
              placeholder="What's the weather in..."
              required
            />
            <input type="submit" class="search-button" value="Search" />
          </form>
          <div id="date-time"></div>
        </div>
      </header>
      <main>
        <div class="weather-container">
          <div>
            <h2 class="city-name"></h2>
            <p class="city-details">
              <span id="current-condition"></span>
              <br />
              <span>Humidity: <strong id="humidity"></strong></span>,
              <span>Wind: <strong id="wind-speed"></strong></span>
            </p>
          </div>
          <div class="temperature-container">
            <img class="temperature-emoji" src="" />
            <div class="temperature-value"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
        <ul class="forecast-container" id="forecast-list">
          <li class="days"></li>
          <li class="days"></li>
          <li class="days"></li>
          <li class="days"></li>
          <li class="days"></li>
          <li class="days"></li>
          <li class="days"></li>
        </ul>
      </main>
      <footer>
        Page created by
        <a href="https://github.com/Biscatrix" target="_blank">Bia C.</a>
        open-sourced on
        <a
          href="https://github.com/Biscatrix/whats-the-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://whats-the-weather-there.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
